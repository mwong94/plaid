services:
  plaid-db:
    container_name: plaid-db
    image: postgres:16.3
    env_file: .env
    volumes:
      - /data/plaid/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: unless-stopped
  
  prefect-server:
    container_name: prefect-server
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - /data/plaid/prefect:/home/prefect
    ports:
      - 4200:4200
  
  prefect-worker-1:
    container_name: prefect-worker-1
    build:
      context: .
      dockerfile: Dockerfile
    command: prefect worker start --pool default-work-pool
    env_file: .env