
version: 2

models:
    - name: accounts
      description: "Connected accounts and their balances"
      columns:
          - name: account_id
            description: "Account primary key, generated by Plaid"
            data_tests:
                - unique
                - not_null

    - name: transactions
      description: "Transactions across all accounts"
      columns:
          - name: transaction_id
            description: "Transaction primary key, generated by Plaid"
            data_tests:
                - unique
                - not_null
