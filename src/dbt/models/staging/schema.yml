
version: 2

models:
  - name: stg_transactions
    description: "Transactions across all accounts"
    columns:
      - name: transaction_id
        description: "Transaction primary key, generated by Plaid"
        data_tests:
          - unique
          - not_null

  - name: stg_institutions
    description: "All Plaid institutions"
    columns:
      - name: institution_id
        description: "Institution primary key, generated by Plaid"
        data_tests:
          - unique
          - not_null
